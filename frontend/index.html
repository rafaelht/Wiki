<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wikipedia Graph Explorer</title>
    <meta name="description" content="Explorador de conocimiento conectado que visualiza artículos de Wikipedia como un grafo interactivo" />
    <meta name="keywords" content="wikipedia, grafo, conocimiento, exploración, visualización, react, typescript" />
    <meta name="author" content="Wikipedia Graph Explorer" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wikipedia-graph-explorer.com/" />
    <meta property="og:title" content="Wikipedia Graph Explorer" />
    <meta property="og:description" content="Explora la red de conocimiento de Wikipedia como un grafo interactivo" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://wikipedia-graph-explorer.com/" />
    <meta property="twitter:title" content="Wikipedia Graph Explorer" />
    <meta property="twitter:description" content="Explora la red de conocimiento de Wikipedia como un grafo interactivo" />
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.svg">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="icon" type="image/svg+xml" sizes="32x32" href="/favicon-32x32.svg">
    <link rel="icon" type="image/svg+xml" sizes="16x16" href="/favicon-16x16.svg">
    <link rel="manifest" href="/site.webmanifest">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
